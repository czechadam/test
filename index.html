<html>
    <head>
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div id="rounded">
        <h1>Simple Interest Calculator</h1>
        <div id="formbox">
        <form>
        <label>Amount </label><input type="number"  id="principal" oninput="princ.value=principal.value" onkeypress="checkAmt()">  <br/>
        <label>Interest Rate</label> <input type="range"  id="rate" min="1" max="100" step="0.5" required
         oninput="amount.value=rate.value; ratec.value=rate.value">                                                         

        <output id="amount" name="amount" for="rate">50</output> %<br/>
        <label>No. of Years</label> <input type="number"  id="years" min="1" value="1" required>  <br/>

        <button onclick="compute();return false;"  id="btn">Compute Interest</button>
       </form>
       </div>
        <br/>
        <span id="result"></span><br>
        &copy; Everyone Can Get Rich
        </div>
    </body>
</html>
